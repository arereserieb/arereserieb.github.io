<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="inc/TimeCircles.js"></script>
        <link rel="stylesheet" href="inc/TimeCircles.css" />
        <style>
          body { 
            background: url(tinyback.png) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
}
        </style>
    </head>
    <body>
        <div class="container">
        
            <h2 style="color: #ffffff; text-align: center;">CONTADOR DE DIAS DO INCAIVEL INTERNACIONAL NA SERIE B</h2>
            <div>
                <div id="DateCountdown" data-date="2017-05-12 00:00:00" style="width: 100%; color: #ffffff;"></div>
            </div>
        </div>
        <script>
         $("#DateCountdown").TimeCircles({
    "animation": "ticks",
    "bg_width": 1.3,
    "fg_width": 0.10666666666666667,
    "circle_bg_color": "#60686F",
    "time": {
        "Days": {
            "text": "Dias",
            "color": "#db110a",
            "show": true
        },
        "Hours": {
            "text": "Horas",
            "color": "#ffa63d",
            "show": true
        },
        "Minutes": {
            "text": "Minutos",
            "color": "#fff138",
            "show": true
        },
        "Seconds": {
            "text": "Segundos",
            "color": "#ee2b2b",
            "show": true
        }
    }
});
        </script>       
    </body>
</html>
